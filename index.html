<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
        
        <div id="weathercon">
            <i class="fas fa-sun" style="color:#eccc68"></i>
        </div>
        <div class="info">
            <h2 class="Location"><i class="fas fa-street-view"></i>
                {%location%},{%country%}</h2>
            <p id="Date">Fri|OCT 8|12:35 AM</p>
            <h2 class="temp">{%tempval%}&deg;C</h2>
            <h3 class="tempmin_max">Min {%tempmin%}&deg;C |Max {%tempmax%}&deg;C</h3>
        </div>
    </div>
    <script>
        const curDate=document.getElementById("Date");
        let weathercon=document.getElementById("weathercon");

        const tempStatus = "{%tempstatus%}";
        if(tempStatus== "Sunny"){
            weathercon.innerHTML="<i class='fas fa-sun' style='color:#eccc68;'></>";
        }else if(tempStatus=="clouds"){
            weathercon.innerHTML="<i class='fas fa-cloud' style='color:#f1f2f6;'></>";
        }else if(tempstatus=="Rainy"){
            weathercon.innerHTML="<i class='fas fa-cloud-rain' style='color:#a4b0be;'></>"
        }else{
            weathercon.innerHTML="<i class='fas fa-cloud' style='color:#44c3de;'></>"
        }

        const getCurrentDay=()=>{
            var weekDay=new Array(7);
            weekDay[0]="Sun";
            weekDay[1]="Mon";
            weekDay[2]="Tue";
            weekDay[3]="Wed";
            weekDay[4]="Thu";
            weekDay[5]="Fri";
            weekDay[6]="Sat";
            let currentTime= new Date();
            var day=weekDay[currentTime.getDay()];
            return day;
        };
        const  getCurrentTime=()=>{
            var months=[
               "Jan",
               "Feb",
               "March",
               "April",
               "May",
               "June",
               "July",
               "August",
               "September",
               "October",
               "November",
               "December",
            ];
            var now=new Date();
            var month=months[now.getMonth()];
            var date =now.getDate();
            
            let hours=now.getHours();
            let mins=now.getMinutes();
            let periods="AM";
            if(hours>11){
                periods="PM";
                if(hours>12)hours-=12;
            }
            if(mins<10){
                mins="0"+mins;
            }
            return `${month} ${date} | ${hours}:${mins} ${periods}`;
        };
       
     curDate.innerHTML=getCurrentDay()+ " | " +getCurrentTime();
    </script>
</body>
</html>
